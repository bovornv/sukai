name: sukai
description: SukAI - AI Doctor for Thai families
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI
  flutter_svg: ^2.0.9
  intl: ^0.20.2
  
  # Utils
  uuid: ^4.2.1
  
  # Supabase
  supabase_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: NotoSansThai
      fonts:
        - asset: fonts/NotoSansThai-Regular.ttf
        - asset: fonts/NotoSansThai-Bold.ttf
          weight: 700
